<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard Template for Bootstrap</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />

<link rel="stylesheet" href="/lytra/css/bootstrap-switch.min.css" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
body {
	padding-top: 70px;
}
#myModal{
	top:20%;

}
</style>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/lytra/dashboard">Lytra Dashboard</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#" th:if="${session.USER_OBJECT} != null" th:text="${session.USER_OBJECT.username}">Logged in as : </a></li>
					<li class="active" th:if="${session.USER_OBJECT} != null"><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="/lytra">Lytra Home</a></li>					
				</ul>

			</div>
			<div class="col-sm-offset-3 col-md-offset-2 col-md-9">
					<div class="col-md-5">
					<form class="form-horizontal" role="form" method="POST" th:action="@{/dashboard/user/save/}" th:object='${user}'>
								<div class="well" >Edit User: <strong th:text="${user.username}">${user.username}</strong></div>		
								<div class="modal-body">					
										<div class="form-group">
											<label for="name" class="col-md-3">Admin</label>
											<div class="col-md-9">												 
												<input type="checkbox" name="admin" th:field="*{admin}" th:value="${user.admin}" />												
											</div>
										</div>
										<div class="form-group">
											<label for="name" class="col-md-3">Deleted</label>
											<div class="col-md-9">
												<input type="checkbox" name="deleted" th:field="*{deleted}" th:value="${user.deleted}" />																								
											</div>
										</div>	
										<div class="form-group">
											<label for="name" class="col-md-3">Photos</label>
											<div class="col-md-9">											
												<p th:text="${user.photos}" th:remove="tag"/>																								
											</div>
										</div>		 	 							
																
								
								</div>								
								<input th:field="*{id}" path="id" class="hidden" />
								<div class="modal-footer">									
									<a class="btn btn-default" th:href="@{/dashboard/}">Cancel</a>
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
					</form>
		    		</div>   		
				
		
			</div>
			

			
		</div>
		
			
			
		

	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script	src="/lytra/js/bootstrap-switch.min.js"></script>
	<script>
		$(function() {
			$( ".edituser" ).click(function() {
				var id = $(this).siblings('.id').val()
				var username = $(this).siblings('.username').val()
				var deleted = $(this).siblings('.deleted').val()
				var admin = $(this).siblings('.admin').val()
				
				console.log(id);
				console.log(username);
				console.log(deleted);
				console.log(admin);
			});	
			
			$("[name='admin']").bootstrapSwitch({onText:"Yes", offText: "No"});
			$("[name='deleted']").bootstrapSwitch({onText:"Yes", offText: "No"});
		});
		function edit(id){
			
			console.log(   $(this).val()   );
		}
		
	</script>
</body>
</html>
