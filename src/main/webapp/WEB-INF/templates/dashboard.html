<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard Template for Bootstrap</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
body {
	padding-top: 70px;
}
#myModal{
	top:20%;
}
</style>

</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/lytra/dashboard">Lytra Dashboard</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#" th:if="${session.USER_OBJECT} != null" th:text="'Welcome : '+${session.USER_OBJECT.username}" /></li>
						<!-- <p th:if="${session.USER_OBJECT} != null" th:text="${session.USER_OBJECT.admin}" />  -->
					<li class="active" th:if="${session.USER_OBJECT} != null"><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="/lytra">Lytra Home</a></li>
					<li><a href="">Users</a></li>
				</ul>

			</div>
			<div class="col-sm-offset-3 col-md-offset-2 col-md-9">
				<table class="table table-striped table-bordered">
					<tr>
						<th>Username</th>
						<th>Photos</th>
						<th>created</th>
						<th>deleted</th>
						<th>admin</th>
					</tr>
					
          				
					
						<tr th:each="u : ${users}">
							<th>
								<p th:text="${u.username}" th:remove="tag" />
								<button class="btn btn-primary btn-xs" data-toggle="modal" th:attr="data-target='#useredit_'+${u.id}">Edit</button>								
								<input type="text" value="${u.id}" class="id hidden" />
								<input type="text" value="${u.username}" class="username hidden" />
								<input type="text" value="${u.created}" class="hidden" />
								<input type="text" value="${u.deleted}" class="deleted hidden" />
								<input type="text" value="${u.admin}" class="admin hidden" />
							</th>
							<th>
								<a class="btn btn-primary btn-xs" th:if="${u.photos} > 0" th:href="'/lytra/dashboard/user/' + ${u.id}" th:text="'View Photos ' + '(' + ${u.photos} + ')'"/>
								<p th:if="${u.photos} == 0" th:remove="tag">No Photos</p>
								
								<a class="btn btn-primary btn-xs" th:href="'/lytra/dashboard/user/upload/'+${u.id}" >Upload Photo</a>
								
							</th>
							<th th:text="${u.created}" />
							<th th:text="${u.deleted}" />
							<th th:text="${u.admin}" />
						</tr>
					
					
					
					
				</table>
				<button class="btn btn-warning" data-toggle="modal" data-target="#createuser">Add User</button>
				

				<!-- Modals -->


				<!-- User edits -->
				
				<div th:each="u : ${users}" th:remove="tag" >
					<div class="modal fade" th:id="'useredit_'+${u.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Edit User</h4>
								</div>
								
								<form class="form-horizontal" role="form" method="POST" th:action="@{/dashboard/moduser}" th:object='${user}'>
								<div class="modal-body">
										<p th:text="${u}"/>
										<div class="form-group">
											<label for="name" class="col-md-3">User</label>
											<div class="col-md-9" th:text="${u.username}" />
										</div>
										<div class="form-group">
											<label for="name" class="col-md-3">Admin</label>
											<div class="col-md-9">
												<input type="radio" th:field="*{admin}" value="true" th:text="true" th:attr="checked='checked'"/> 
												<input type="radio" th:field="*{admin}" value="false" th:text="not checked" />
											</div>
										</div>
										<div class="form-group">
											<label for="name" class="col-md-3">Deleted</label>
											<div class="col-md-9">
												<input type="radio" th:field="*{deleted}" value="true" th:text="true" /> 
												<!-- <input type="radio" th:field="*{deleted}" value="false" th:text="false" /> -->																								
											</div>
										</div>		 							
																
								
								</div>								
								<input th:field="*{id}" path="id" class="hidden" />
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save changes</button>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<!-- create user modal -->
				<div class="modal fade" id="createuser" tabindex="-1" role="dialog" aria-labelledby="createuser" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Edit User</h4>
							</div>
							<div class="modal-body">
								
								<form class="form-horizontal" role="form" method="POST" th:action="@{/dashboard/createuser}" th:object="${user}">
									<div class="form-group">
										<label for="username" class="col-md-3">username</label>
										<div class="col-md-9">
											<input type="text" th:field="*{username}" class="form-control" id="username" placeholder="username" />
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-md-3">password</label>
										<div class="col-md-9">											
											<input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-3 col-md-offset-3">
											<button type="submit" class="btn btn-danger">Create User</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				
				
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$( ".edituser" ).click(function() {
				var id = $(this).siblings('.id').val()
				var username = $(this).siblings('.username').val()
				var deleted = $(this).siblings('.deleted').val()
				var admin = $(this).siblings('.admin').val()
				
				console.log(id);
				console.log(username);
				console.log(deleted);
				console.log(admin);
			});	
		});
		function edit(id){
			
			console.log(   $(this).val()   );
		}
		
	</script>
</body>
</html>
